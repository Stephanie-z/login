<!DOCTYPE html>

<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css"/>
  <!--load all Font Awesome styles -->
  <link href="./styles/fontawesome/css/all.css" rel="stylesheet">

  <title>Login</title>
</head>
<body>
  <div class="conteudo">
    <div class="imagem">
      <img src="imagem.jpeg" alt="imagem">
    </div>
    <div class="login">
      <h2>Login</h2>
      <label for="email">E-mail</label>
      <input type="email" name="email" id="email">
      <label for="password">Senha</label>
      <input type="password" name="password" id="password">
      <div class="links">
        <a href="#">Esqueci a senha</a>
        <a href="#">Cadastrar</a>
      </div>
      <button class="btn">Entrar</button>
      <div class="social">
        
        <button class="facebook">
          <i class="fa-brands fa-facebook-square">
            <span>Continuar com o Facebook</span>
          </i>
        </button>
        <button class="instagram">
          <i class="fa-brands fa-instagram-square">
            <span>Continuar com o Instagram</span>
          </i>
        </button>
      </div> 
    </div>
  </div>
</body>
</html>
